<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XeriaCO - E-commerce Dashboard</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/recharts@2.12.7/umd/Recharts.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .app { min-height: 100vh; padding: 20px; }
        .container { max-width: 1400px; margin: 0 auto; background: white; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); overflow: hidden; }
        .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 30px; text-align: center; }
        .header h1 { font-size: 2.5rem; margin-bottom: 10px; }
        .header p { font-size: 1.1rem; opacity: 0.9; }
        .dashboard { padding: 30px; }
        .status-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 40px; }
        .status-card { padding: 25px; border-radius: 10px; text-align: center; position: relative; overflow: hidden; }
        .status-card.online { background: linear-gradient(135deg, #28a745 0%, #20c997 100%); color: white; }
        .status-card.offline { background: linear-gradient(135deg, #dc3545 0%, #fd7e14 100%); color: white; }
        .status-card h3 { font-size: 1.3rem; margin-bottom: 10px; }
        .status-card p { font-size: 1.1rem; }
        .tabs { display: flex; border-bottom: 2px solid #eee; margin-bottom: 30px; }
        .tab { padding: 15px 25px; cursor: pointer; border: none; background: none; font-size: 1.1rem; color: #666; transition: all 0.3s; }
        .tab.active { color: #667eea; border-bottom: 3px solid #667eea; background: rgba(102, 126, 234, 0.1); }
        .tab:hover { background: rgba(102, 126, 234, 0.05); }
        .products-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px; }
        .product-card { border: 2px solid #eee; border-radius: 12px; overflow: hidden; transition: all 0.3s; cursor: pointer; }
        .product-card:hover { border-color: #667eea; box-shadow: 0 5px 20px rgba(102, 126, 234, 0.2); transform: translateY(-2px); }
        .product-image { width: 100%; height: 200px; object-fit: cover; }
        .product-info { padding: 20px; }
        .product-title { font-size: 1.3rem; font-weight: bold; margin-bottom: 8px; color: #333; }
        .product-price { font-size: 1.4rem; color: #28a745; font-weight: bold; margin-bottom: 10px; }
        .product-description { color: #666; margin-bottom: 15px; line-height: 1.4; }
        .cart-btn { width: 100%; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; font-size: 1.1rem; transition: all 0.3s; }
        .cart-btn:hover { transform: translateY(-1px); box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4); }
        .cart-section { background: linear-gradient(135deg, #e8f5e8 0%, #d1e7dd 100%); border-radius: 10px; padding: 25px; margin-bottom: 30px; display: none; }
        .cart-item { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid rgba(0,0,0,0.1); }
        .cart-total { font-size: 1.3rem; font-weight: bold; color: #28a745; margin-top: 15px; text-align: center; }
        .loading { text-align: center; padding: 40px; color: #666; }
        .spinner { border: 3px solid #f3f3f3; border-top: 3px solid #667eea; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .error { background: #fff5f5; border: 1px solid #feb2b2; color: #c53030; padding: 15px; border-radius: 8px; margin: 20px 0; }
        .success { background: #f0fff4; border: 1px solid #9ae6b4; color: #276749; padding: 15px; border-radius: 8px; margin: 20px 0; }
    </style>
</head>
<body>
    <div class="app">
        <div class="container">
            <div class="header">
                <h1>ðŸ›’ XeriaCO</h1>
                <p>Enterprise E-commerce Dashboard | Full Backend Integration</p>
            </div>
            
            <div class="dashboard">
                <div class="status-grid">
                    <div class="status-card" id="backend-status">
                        <h3>Backend API</h3>
                        <p id="backend-status-text">Checking...</p>
                    </div>
                    <div class="status-card online" id="frontend-status">
                        <h3>Frontend</h3>
                        <p>Static Deployment - Online</p>
                    </div>
                    <div class="status-card" id="cart-status">
                        <h3>Shopping Cart</h3>
                        <p id="cart-status-text">Ready</p>
                    </div>
                    <div class="status-card" id="inventory-status">
                        <h3>Inventory</h3>
                        <p id="inventory-status-text">Loading...</p>
                    </div>
                </div>

                <div class="cart-section" id="cart-section">
                    <h3>ðŸ›’ Your Cart</h3>
                    <div id="cart-items"></div>
                    <div class="cart-total" id="cart-total"></div>
                </div>

                <div class="tabs">
                    <button class="tab active" onclick="showTab('products')">Product Catalog</button>
                    <button class="tab" onclick="showTab('inventory')">Inventory</button>
                    <button class="tab" onclick="showTab('analytics')">Analytics</button>
                </div>

                <div id="tab-products">
                    <div id="products-list">
                        <div class="loading">
                            <div class="spinner"></div>
                            <p>Loading products...</p>
                        </div>
                    </div>
                </div>

                <div id="tab-inventory" style="display: none;">
                    <div id="inventory-data">
                        <div class="loading">
                            <div class="spinner"></div>
                            <p>Loading inventory...</p>
                        </div>
                    </div>
                </div>

                <div id="tab-analytics" style="display: none;">
                    <div id="analytics-data">
                        <div class="loading">
                            <div class="spinner"></div>
                            <p>Loading analytics...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://xeriaco-backend-production.up.railway.app/api';
        const SESSION_ID = 'xeriaco-static-' + Date.now();
        
        let currentTab = 'products';

        // Initialize the app
        window.onload = function() {
            checkBackendStatus();
            loadProducts();
            loadInventory();
            loadAnalytics();
            loadCart();
        };

        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('[id^="tab-"]').forEach(tab => {
                tab.style.display = 'none';
            });
            
            // Remove active class from all tab buttons
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById('tab-' + tabName).style.display = 'block';
            
            // Add active class to clicked tab
            event.target.classList.add('active');
            
            currentTab = tabName;
        }

        function checkBackendStatus() {
            fetch(`${API_BASE}/health`)
                .then(res => res.json())
                .then(data => {
                    document.getElementById('backend-status').className = 'status-card online';
                    document.getElementById('backend-status-text').textContent = `Online - ${data.service} v${data.version}`;
                })
                .catch(err => {
                    document.getElementById('backend-status').className = 'status-card offline';
                    document.getElementById('backend-status-text').textContent = 'Offline';
                });
        }

        function loadProducts() {
            fetch(`${API_BASE}/products`)
                .then(res => res.json())
                .then(data => {
                    const productsHtml = data.products.map(product => `
                        <div class="product-card">
                            <img src="${product.featuredImage}" alt="${product.title}" class="product-image">
                            <div class="product-info">
                                <div class="product-title">${product.title}</div>
                                <div class="product-price">$${product.sellingPriceAud.toFixed(2)} AUD</div>
                                <div class="product-description">${product.description}</div>
                                <button class="cart-btn" onclick="addToCart('${product._id}')">Add to Cart</button>
                            </div>
                        </div>
                    `).join('');
                    document.getElementById('products-list').innerHTML = productsHtml;
                })
                .catch(err => {
                    document.getElementById('products-list').innerHTML = '<div class="error">Failed to load products. Backend may be offline.</div>';
                });
        }

        function loadInventory() {
            fetch(`${API_BASE}/inventory`)
                .then(res => res.json())
                .then(data => {
                    document.getElementById('inventory-status').className = 'status-card online';
                    document.getElementById('inventory-status-text').textContent = `${data.stats.total} Products`;
                    
                    const inventoryHtml = `
                        <div class="status-grid">
                            <div class="status-card online">
                                <h3>Total Products</h3>
                                <p>${data.stats.total}</p>
                            </div>
                            <div class="status-card online">
                                <h3>In Stock</h3>
                                <p>${data.stats.inStock}</p>
                            </div>
                            <div class="status-card ${data.stats.lowStock > 0 ? 'offline' : 'online'}">
                                <h3>Low Stock</h3>
                                <p>${data.stats.lowStock}</p>
                            </div>
                            <div class="status-card ${data.stats.outOfStock > 0 ? 'offline' : 'online'}">
                                <h3>Out of Stock</h3>
                                <p>${data.stats.outOfStock}</p>
                            </div>
                        </div>
                    `;
                    document.getElementById('inventory-data').innerHTML = inventoryHtml;
                })
                .catch(err => {
                    document.getElementById('inventory-data').innerHTML = '<div class="error">Failed to load inventory data.</div>';
                    document.getElementById('inventory-status').className = 'status-card offline';
                    document.getElementById('inventory-status-text').textContent = 'Error';
                });
        }

        function loadAnalytics() {
            fetch(`${API_BASE}/automation/analytics/insights`)
                .then(res => res.json())
                .then(data => {
                    const analyticsHtml = `
                        <div class="status-grid">
                            <div class="status-card online">
                                <h3>Total Revenue</h3>
                                <p>$${data.sales.totalRevenue.toFixed(2)}</p>
                            </div>
                            <div class="status-card online">
                                <h3>Total Orders</h3>
                                <p>${data.sales.totalOrders}</p>
                            </div>
                            <div class="status-card online">
                                <h3>Conversion Rate</h3>
                                <p>${data.sales.conversionRate.toFixed(1)}%</p>
                            </div>
                            <div class="status-card online">
                                <h3>Sales Trend</h3>
                                <p>${data.trends.salesTrend}</p>
                            </div>
                        </div>
                        <div style="margin-top: 20px;">
                            <h3>Business Recommendations</h3>
                            ${data.recommendations.map(rec => `
                                <div class="status-card ${rec.priority === 'high' ? 'offline' : 'online'}" style="text-align: left; margin: 10px 0;">
                                    <h4>${rec.action}</h4>
                                    <p>${rec.impact}</p>
                                </div>
                            `).join('')}
                        </div>
                    `;
                    document.getElementById('analytics-data').innerHTML = analyticsHtml;
                })
                .catch(err => {
                    document.getElementById('analytics-data').innerHTML = '<div class="error">Failed to load analytics data.</div>';
                });
        }

        function addToCart(productId) {
            fetch(`${API_BASE}/cart/add`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Admin-Password': 'xeriaco2026'
                },
                body: JSON.stringify({
                    sessionId: SESSION_ID,
                    productId: productId,
                    quantity: 1
                })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    showNotification(data.message || 'Added to cart!', 'success');
                    loadCart();
                } else {
                    showNotification('Failed to add to cart', 'error');
                }
            })
            .catch(err => {
                showNotification('Failed to add to cart', 'error');
            });
        }

        function loadCart() {
            fetch(`${API_BASE}/cart/${SESSION_ID}`, {
                headers: {
                    'X-Admin-Password': 'xeriaco2026'
                }
            })
            .then(res => res.json())
            .then(data => {
                if (data.items && data.items.length > 0) {
                    document.getElementById('cart-section').style.display = 'block';
                    document.getElementById('cart-status').className = 'status-card online';
                    document.getElementById('cart-status-text').textContent = `${data.itemCount} items`;
                    
                    const cartHtml = data.items.map(item => `
                        <div class="cart-item">
                            <span>${item.product.title} x${item.quantity}</span>
                            <span>$${(item.product.sellingPriceAud * item.quantity).toFixed(2)}</span>
                        </div>
                    `).join('');
                    document.getElementById('cart-items').innerHTML = cartHtml;
                    document.getElementById('cart-total').innerHTML = `Total: $${data.total} AUD (${data.itemCount} items)`;
                } else {
                    document.getElementById('cart-section').style.display = 'none';
                    document.getElementById('cart-status').className = 'status-card online';
                    document.getElementById('cart-status-text').textContent = 'Empty';
                }
            })
            .catch(err => {
                document.getElementById('cart-status').className = 'status-card offline';
                document.getElementById('cart-status-text').textContent = 'Error';
            });
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = type;
            notification.textContent = message;
            notification.style.position = 'fixed';
            notification.style.top = '20px';
            notification.style.right = '20px';
            notification.style.zIndex = '1000';
            notification.style.minWidth = '300px';
            notification.style.borderRadius = '8px';
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                document.body.removeChild(notification);
            }, 3000);
        }
    </script>
</body>
</html>
